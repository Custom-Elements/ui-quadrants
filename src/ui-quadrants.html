<polymer-element name="ui-quadrants" attributes="size hoverColor clickColor labelColor xLabel yLabel callback active">
<template>
  <style>
    :host .square:hover {
      background:{{hoverColor}};
    }
    :host .square.active {
      background:{{clickColor}};
    }
    :host .label{
      color:{{labelColor}}
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./ui-quadrants.less" >
  <div style="width:{{size}}px;height:{{size}}px;">
    <div class='square {{ {active:active=="topleft"} | tokenList}}' id='topleft'  style="top:0;left:0;width:{{size/2}}px;height:{{size/2-10}}px;" on-click="{{quadrantClick}}"></div>
    <div class='square {{ {active:active=="topright"} | tokenList}}' id='topright' style="top:0;left:{{size/2}}px;width:{{size/2}}px;height:{{size/2-10}}px;" on-click="{{quadrantClick}}"></div>

    <div class='square {{ {active:active=="bottomleft"} | tokenList}}' id='bottomleft' style="top:{{size/2-10}}px;left:0;width:{{size/2}}px;height:{{size/2-10}}px;" on-click="{{quadrantClick}}"></div>
    <div class='square {{ {active:active=="bottomright"} | tokenList}}' id='bottomright' style="top:{{size/2-10}}px;left:{{size/2}}px;width:{{size/2}}px;height:{{size/2-10}}px;" on-click="{{quadrantClick}}"></div>
    <div class='xLabel label' style='top:{{size-38}}px;right:3px;'>{{xLabel}}</div>
    <div class='yLabel label'>{{yLabel}}</div>
  </div>
</template>
<script src="./ui-quadrants.litcoffee"></script>
</polymer-element>
