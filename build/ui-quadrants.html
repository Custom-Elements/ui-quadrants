  -o-transition: all 0.2s ease-out;
  transition: all 0.2s ease-out;
}
:host .square.active:after {
  content: '\2713';
  display: block;
  color: white;
  font-size: 4em;
  text-align: center;
  padding-top: 18px;
}
:host .label {
  font-size: 0.8em;
  position: absolute;
  white-space: nowrap;
}
:host .label.yLabel {
  margin: 3px;
}
